{% extends 'base.html' %}


{% block content %}

  <div>
    <div style="text-align: center; max-width: 500px; margin: 1rem auto;">

      <img src="{{ target_project.image.url }}" alt=""
           style="height: 12rem; width 12rem; border-radius: 5rem; margin-bottom: 1.5rem; object-fit: cover;">
      <h2 style="font-family: 'NanumSquarB'">
        {{ target_project.title }}
      </h2>

      <h5 style="margin-bottom: 2rem;">
        {{ target_project.description }}
      </h5>
    </div>

    <hr>

    <div>
      {% include 'snippets/list_project_detail.html' with article_list=object_list %}
    </div>

  </div>

{% endblock %}
