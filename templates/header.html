

<div class="TOY_header">
    <div>
        <h1 class="TOY_logo">TOY Project</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'memberapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        {% else %}
        <a href="{% url 'memberapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'memberapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
